<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos de Farmacias</title>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!--Barra navegacion izquierda-->
        <div class="barra-navegacion-izquierda">

            <div class="imagen-y-usuario">

                <img class="usr-img" src="assets/img/usuario.png">
                
                <h2 id="nombre-del-usuario">NOMBRE_USUARIO</h2>

            </div>


            <div class="buscar-filtrar-ordenar-salir">

                <button id="carrito" class="boton-carrito">MI CARRITO</button>

                <button id="filtrar" class="boton-filtrar">filtrar</button>
    
                <button id="ordenar" class="boton-ordenar">ordenar</button>

            </div>

            <div class="salir-container">
                <button id="salir" class="boton-salir">SALIR</button>
            </div>

        </div>

        <!--Contenido de la derecha-->
        <div class="contenido-principal">
            <div class="primeraFila">

                <div class="tarj-container">
                    <div class="tarjeta">
                        <div class="tarjeta-superior">
                            <h2 class="descuento">50%</h2>
                            <img class="tarjeta-imagen" src="assets/img/alcohol-en-gel.png">
                        </div>

                        <div class="tarjeta-inferior">
                                <h3 id="tarjeta-titulo">ALCOHOL</h3>

                            <div class="tarjeta-botones">
                                <button id="agregar1" class="boton-agregar">AGREGAR</button>

                                <button id="info-1" class="boton-info">+</button>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="tarj-container">

                    <div class="tarjeta">
                        <div class="tarjeta-superior">
                            <h2 class="descuento">30%</h2>
                            <img class="tarjeta-imagen" src="assets/img/lysofrom.jpg">
                        </div>

                        <div class="tarjeta-inferior">
                                <h3 id="tarjeta-titulo">LYSOFORM</h3>

                            <div class="tarjeta-botones">
                                <button id="agregar2"  class="boton-agregar">AGREGAR</button>

                                <button id="info-2" class="boton-info">+</button>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="tarj-container">

                    <div class="tarjeta">
                        <div class="tarjeta-superior">
                            <h2 class="descuento">25%</h2>
                            <img class="tarjeta-imagen" src="assets/img/paracetamol.jpg">
                        </div>

                        <div class="tarjeta-inferior">
                                <h3 id="tarjeta-titulo">PARACETAMOL</h3>

                            <div class="tarjeta-botones">
                                <button id="agregar3" class="boton-agregar">AGREGAR</button>

                                <button id="info-3" class="boton-info">+</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            
           
        </div>

        
    </div>



    <script type="text/javascript" src="js/paginaPrincipal.js"></script>
</body>

</html>
